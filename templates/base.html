<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Paper Manager" }}</title>
    <!-- Bootstrap（見た目を少し整えるだけ、なくても動きます） -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('list_papers') }}">Paper Manager</a>
    <div>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('new_paper') }}">
        新しい論文を追加
      </a>
    </div>
  </div>
</nav>

<div class="container mb-5">
    {% block content %}{% endblock %}
</div>
</body>
</html>
